<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ site.fontcss }}">
    <link rel="shortcut icon" href="{{ site.favicon }}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>

    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:image" content="{{ site.banner }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ site.title }}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:image" content="{{ site.banner }}">
    <meta name="twitter:url" content="{{ site.url }}">
    <meta name="twitter:site" content="{{ site.twitter }}">
</head>
<body class="bg-black">
    <div class="min-h-screen text-[20vw] flex items-center justify-center text-blue-200 cursor-pointer" onclick="window.location.href='https://github.com/sisira-art'">
        sisira
    </div>
    <div class="text-white p-5 w-full">
            <div class="text-3xl">a design philosophy</div>
            <div class="my-2 text-gray-400">being made by sam</div>
            <hr class="mt-2 mb-1 border-[#3f3f41]">
            <div class="flex flex-col gap-2">
                {{ content }}
            </div>
    </div>
</body>
</html>
